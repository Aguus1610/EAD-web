{% extends "base.html" %}

{% block title %}Nuevo Trabajo - EAD Oleohidráulica{% endblock %}

{% block content %}
<div class="animate-slide">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-white" style="background-color: var(--ead-red);">
                    <h5 class="mb-0">
                        <i class="bi bi-plus-circle"></i> Nuevo Trabajo
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post" id="trabajoForm">
                        <!-- Selección de equipo -->
                        <div class="mb-3">
                            <label for="equipo_id" class="form-label">
                                Equipo <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="equipo_id" name="equipo_id" required>
                                <option value="">-- Seleccione un equipo --</option>
                                {% for eq in equipos %}
                                <option value="{{ eq.id }}">{{ eq.nombre }}</option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">Si el equipo no existe, <a href="/equipo/nuevo" target="_blank">créalo primero</a></small>
                        </div>
                        
                        <!-- Fecha del trabajo -->
                        <div class="mb-3">
                            <label for="date_done" class="form-label">
                                Fecha del trabajo <span class="text-danger">*</span>
                            </label>
                            <input type="date" class="form-control" id="date_done" name="date_done" required>
                        </div>
                        
                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                Descripción del trabajo <span class="text-danger">*</span>
                            </label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="4" required placeholder="Detalle los trabajos realizados..."></textarea>
                        </div>
                        
                        <!-- Presupuesto y próximo service -->
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="budget" class="form-label">Presupuesto ($)</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="budget" name="budget" 
                                           step="0.01" min="0" value="0">
                                </div>
                            </div>
                            
                            <div class="col-12 col-md-6 mb-3">
                                <label for="next_service_days" class="form-label">
                                    Próximo service (días)
                                </label>
                                <input type="number" class="form-control" id="next_service_days" 
                                       name="next_service_days" min="1"
                                       placeholder="Opcional">
                                <small class="text-muted">Cantidad de días hasta el próximo service</small>
                            </div>
                        </div>
                        
                        <!-- Calculadora de fecha -->
                        <div id="nextDatePreview" class="alert alert-info d-none">
                            <i class="bi bi-calendar-check"></i>
                            <span id="nextDateText"></span>
                        </div>
                        
                        <!-- Notas -->
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notas adicionales</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" 
                                      placeholder="Observaciones, recomendaciones, etc. (opcional)"></textarea>
                        </div>
                        
                        <!-- Botones -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Guardar Trabajo
                            </button>
                            <a href="/trabajos" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Fecha por defecto: hoy
document.getElementById('date_done').value = new Date().toISOString().split('T')[0];

// Calcular y mostrar fecha del próximo service
function calcularProximoService() {
    const fechaTrabajo = document.getElementById('date_done').value;
    const diasService = document.getElementById('next_service_days').value;
    
    if (fechaTrabajo && diasService && diasService > 0) {
        const fecha = new Date(fechaTrabajo);
        fecha.setDate(fecha.getDate() + parseInt(diasService));
        
        const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
        const fechaFormateada = fecha.toLocaleDateString('es-ES', opciones);
        
        document.getElementById('nextDateText').textContent = 
            `El próximo service será el ${fechaFormateada}`;
        document.getElementById('nextDatePreview').classList.remove('d-none');
    } else {
        document.getElementById('nextDatePreview').classList.add('d-none');
    }
}

document.getElementById('date_done').addEventListener('change', calcularProximoService);
document.getElementById('next_service_days').addEventListener('input', calcularProximoService);

// Autocompletar con info del equipo seleccionado (opcional)
document.getElementById('equipo_id').addEventListener('change', function() {
    const equipoSeleccionado = this.options[this.selectedIndex].text;
    if (equipoSeleccionado && equipoSeleccionado !== '-- Seleccione un equipo --') {
        // Podríamos pre-llenar algunos campos basados en el equipo si lo deseamos
        console.log('Equipo seleccionado:', equipoSeleccionado);
    }
});
</script>
{% endblock %}
